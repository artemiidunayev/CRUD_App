<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table th, table td{padding: 5px;}
        .row {
            font-style: italic;
        }
        .even-row {
            color: blue;
        }
        .odd-row {
            color: crimson;
        }
    </style>
</head>
<body>
<h1>My:cars</h1>
<table border="1">
    <tr>
        <th>No</th>
        <th>Model</th>
        <th>Color</th>
        <th>Speed</th>
    </tr>


    <tr th:each="car, state : ${message2}"

        class="row"th:classappend="${state.odd}?'odd-row':'even-row'">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getColor()}">Color</td>
        <td th:utext="${car.getSpeed()}">Speed</td>
    </tr>

    <tr th:each="car, state : ${message}"

        class="row"th:classappend="${state.odd}?'odd-row':'even-row'">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getColor()}">Color</td>
        <td th:utext="${car.getSpeed()}">Speed</td>
    </tr>


</table>
</body>
</html>
